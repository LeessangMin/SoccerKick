<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구단 수정 페이지</title>
</head>
<body>
  <table id="team-list">
    <thead>
      <tr>
        <th>번호</th>
        <th>구단명</th>
        <th>홈구장</th>
        <th>인원수</th>
        <th>지역</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
    {% for team in teams %}
    <tr class="team-info">
      <td>{{loop.index}}</td>
      <td>{{team.team_name}}</td>
      <td>{{team.team_homeGround}}</td>
      <td>{{team.team_headCount}}</td>
      <td>{{team.team_area}}</td>
      <td><button name="edit-btn" id="edit-btn-{{loop.index}}" class="edit-btn">수정</button></td>
      <td><button name="del-btn" id="del-btn-{{loop.index}}" class="del-btn">삭제</button></td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
