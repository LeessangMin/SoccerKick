<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: solid 1px black;
        border-collapse: collapse;
      }
      table td,
      table tr {
        border: solid 1px black;
      }
    </style>
  </head>
  <body>
    <title>회원 관리 테이블</title>
    <table>
      {% for a in user %}
      <tr>
        <td>{{a.user_id}}</td>
        <td>{{a.user_name}}</td>
        <td>{{a.user_age}}</td>
        <td>{{a.user_area}}</td>
        <td>{{a.user_gender}}</td>
        <td>{{a.user_mail}}</td>
        <td>{{a.user_position}}</td>
        <td>{{a.user_team}}</td>
        <td>{{a.user_aboutMe}}</td>
      </tr>
      {% endfor %}
    </table>
    <br />
    <div>
      <form action="/post_page" method="POST">
        <table>
          <tr>
            <td>아이디</td>
            <td><input type="text" name="user_id" /></td>
          </tr>
          <tr>
            <td>비밀번호</td>
            <td><input type="password" name="user_password" /></td>
          </tr>
          <tr>
            <td>이름</td>
            <td><input type="text" name="user_name" /></td>
          </tr>
          <tr>
            <td>나이</td>
            <td><input type="number" name="user_age" /></td>
          </tr>
          <tr>
            <td>지역</td>
            <td><input type="text" name="user_area" /></td>
          </tr>
          <tr>
            <td>성별</td>
            <td><input type="text" name="user_gender" /></td>
          </tr>
          <tr>
            <td>이메일</td>
            <td><input type="text" name="user_mail" /></td>
          </tr>
          <tr>
            <td>포지션</td>
            <td><input type="text" name="user_position" /></td>
          </tr>
          <tr>
            <td>소속팀</td>
            <td><input type="text" name="user_team" /></td>
          </tr>
          <tr>
            <td>자기소개</td>
            <td><input type="text" name="user_aboutMe" /></td>
          </tr>
        </table>
        <input type="submit" value="회원가입" />
      </form>
    </div>
  </body>
</html>
